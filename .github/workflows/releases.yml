name: Desktop Application
on:
  push:
    branches:
      - releases
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: checkout@v1
    - name: Create Release Folder
      run: rsync -arv --exclude='.git/' --exclude='.github/' --exclude='.gitignore' --exclude='.gitattributes/' . ./release
    - name: Switch to Release Folder
      run: |
        cd release
        ls -la
    - name: Bump version and push tag
      uses: Meta-VCI-Map/LSMviewer/github-tag-action@releases
